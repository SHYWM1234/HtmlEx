<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>这是一个vue页面</title>
		<script src="vue.js"></script>
	</head>
	<body>

		<h1>this is a vue page</h1>
		<div id="app">
			{{message}}
			<ol>
				<li v-for="arraydata in array">
					{{arraydata}}
				</li>
			</ol>
		</div>
	</body>
</html>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello',
			array: [1, 2, 3, 4]
		} 
	})
</script>
