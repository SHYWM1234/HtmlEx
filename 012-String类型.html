<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1.在JS当中字符串可以使用单引号，也可以使用双引号。
				var s1 = "1234";
				var s2 = 'abcd';
				
				2.在JS中，怎么创建字符串对象呢？
					1) var s1 = "abc"; //小String
					2) var s2 = new String("1234"); //大String
					
					需要注意：String是一个内置的类，可以直接使用，String 的父类是 Object
					
					无论“小String”或是“大String”，它们的函数和属性都是通用的
					
					str.length //注意：java语言中是字符串的length方法！
					
				3.关于String类型的常用属性和函数
					prototype属性
					length属性 （五颗星*****）
					constructor属性
					
					charAt函数
					concat函数：字符串拼接 不常用，用“+”也可以
					
					indexOf函数：获取指定字符串在当前字符串在当前字符串中第一次出现的索引，未出现过返回-1
						可用于判断字符串中是否包含某个子字符串
						"https://www.baidu.com".indexOf("https") >= 0 ? '包含' : '不包含'
					lastIndexOf函数
					
					replace函数：替换一次！！
						想替换所有的：用正则表达式
					
					
					
					
					
					split函数
					
					//注意这两个函数的区别
					substr函数：startIndex和length
					substring函数：startIndex和endIndex，不包括endIndex
					
				
			*/
		   
		    //称为“小String”，属于String类型
		    var x = "abc";
			alert(typeof x);
			
			//称为“大String” ，属于Object类型
			var y = new String("1234");
			alert(typeof y);
			
			alert("x.length = " + x.length);
			alert("y.length = " + y.length);
			
			alert("x.charAt(1) = " + x.charAt(1))
			alert("y.charAt(1) = " + y.charAt(1))
			
			alert("x.indexOf('c') = " + x.indexOf('c'))
			alert("y.indexOf('2') = " + y.indexOf('2'))
			alert("www.baidu.com".indexOf('baidu') >=0 ? '包含' : '不包含')
			alert("www.baidu.com".indexOf("baidu") >= 0 ? "contains" : "not contains")
			
			alert("https://www.baidu.com; https://www.baidu.com".replace("baidu", "goole"))
			
			alert("x.split('b') = " + x.split('b'))
			alert("y.split('2') = " + y.split('2'))
			
			alert("https://www.goole.com".substr(6, 9))
			alert("https://www.goole.com".substring(6, 9))
			
			
		</script>
	</body>
</html>
