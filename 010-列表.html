<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="A">
			<li>fruit</li>
			<li>vegetable</li>
			<li>tiandian</li>
		</ol>
		
		<!--无序列表-->
		
		<ul type="circle">
			<li>中国</li>
			<li>美国</li>
			<li>日本</li>
		</ul>
	</body>
</html>
