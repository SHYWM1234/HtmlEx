<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-显示网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function display(){
				var time = new Date();
				var strTime = time.toLocaleString();
				document.getElementById("timeDiv").innerText = strTime;
				
			}
			
			function start(){
				//从这行代码执行结束开始，没隔1000ms调用一次display函数。
				//window.setInterval("display()", 1000)
				v = window.setInterval("display()", 1000);
				
			}
			
			function stop(){
				window.clearInterval(v);
			}
			
		</script>
		<input type="button", value="显示系统时间", onclick="start();"/>
		<div id="timeDiv">时间占位符</div>
		
		<input type="button", value="停止更新时间", onclick="stop();"/>
	</body>
</html>
