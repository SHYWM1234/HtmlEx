<html lang="en">

		<title> 第一个JQuery网页</title>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("p").hide();
				});
			});
		</script>
	</head>
	<body>
		<p id="ppp1"> hello </p>
		<button type="button">clickme</button>
	</body>
</html>
