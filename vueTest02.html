<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 实例</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ message }}</p>
		</div>
		
		<script>
			new Vue({
				el: "#app",
				data:{
					message: "hello world!!!!!"
				}
			})
		</script>
	</body>
</html>
