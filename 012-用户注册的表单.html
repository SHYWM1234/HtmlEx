<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册的表单</title>
	</head>
	<body>
		<form action="http://localhost:8080/jd/register" method="post">
			用户名<input type="text" name="username" />
			<br>
			密码<input type="password" name="username" />
			<br>
			确认密码<input type="text" />
			<br>
			性别<input type="radio" name="sex" value="1" checked/>男
				<input type="radio" name="sex" value="2" />女
			<br>
			兴趣爱好<input type="checkbox" name="interesting" value="smoke"/>
					<input type="checkbox" name="interesting" value="drink"/>
			<br>
			学历
			<select name="grade">
				<option value="gz">高中</option>
				<option value="dz">大专</option>
				<option value="bk" selected>本科</option>
				<option value="ss">硕士</option>
			</select>
			<br>
			简介
			<textarea rows="10" cols="30"></textarea>
			<br>
			<input type="submit" value="提交注册"/>
			<input type="reset" value="清空"/>
			
		</form>
	</body>
</html>
