<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch01helloworld</title>
		<script src="../Vue/vue.js"></script>
	</head>
	<body>
		<div id="app1">
			{{message}}
		</div>
		
		<script>
			var vm = new Vue({
				el: '#app1',

					message: 'helloWorld'
				}
			})
		</script>
	</body>
</html>
