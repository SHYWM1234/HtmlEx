<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中的数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 0
			var j = "string001"
			var flag = false 
			var nu = null
			var un
			var ob = new Object();
			
			function add(){}
			alert(typeof i)
			alert(typeof j)
			alert(typeof flag)
			alert(typeof nu)  // null属于null类型，但是typeof运算符的结果是“object”
			alert(typeof un)
			alert(typeof ob)
			alert(typeof add)
		</script>
	</body>
</html>
