<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型Undefined</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Undefined类型只有一个值，这个值就是undefined
				当一个变量没有受冻赋值，系统默认赋值undefined
				或者也可以给一个变量手动赋值undefined
				
			*/
		   
		   var i;
		   var k = undefined;
		   var j = "undefined"
		   alert(typeof i)
		   alert(typeof k)
		   alert(typeof j)
		   
		</script>
	</body>
</html>
